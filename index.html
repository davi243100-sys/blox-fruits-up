<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Blox Fruits UP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background:#0f172a; color:#fff; margin:0; }
.container { max-width:400px; margin:40px auto; background:#020617; padding:20px; border-radius:10px; }
h2 { text-align:center; }
input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:none; }
button { background:#22c55e; color:#000; font-weight:bold; cursor:pointer; }
.hidden { display:none; }
.order { background:#020617; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #334155; }
.notice { font-size:12px; color:#94a3b8; margin-top:10px; }
.admin { border:2px solid gold; }
#switchAuth { background:#3b82f6; color:#fff; margin-top:10px; }
</style>
</head>
<body>

<!-- LOGIN / CADASTRO -->
<div class="container" id="authBox">
  <h2 id="authTitle">Entrar</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">
  <button id="authBtn" onclick="login()">Entrar</button>
  <button id="switchAuth" onclick="toggleAuth()">Cadastrar</button>
  <p class="notice">⚠️ Não compartilhe seu e-mail com desconhecidos.</p>
</div>

<!-- LOJA -->
<div class="container hidden" id="shopBox">
  <h2>Comprar UP</h2>
  <input id="product" placeholder="Produto (ex: Max Level)">
  <button onclick="sendOrder()">Enviar Pedido</button>
  <button onclick="logout()" style="background:#ef4444;margin-top:20px;">Sair</button>
</div>

<!-- ADMIN -->
<div class="container hidden admin" id="adminBox">
  <h2>Painel do Admin</h2>
  <div id="orders"></div>
  <button onclick="logout()" style="background:#ef4444;margin-top:20px;">Sair</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "COLE_AQUI",
  authDomain: "COLE_AQUI",
  projectId: "COLE_AQUI",
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// Admin
const ADMIN_EMAIL = "davi.243100@gmail.com";

let isLogin = true; // controla se está em login ou cadastro

function toggleAuth() {
  isLogin = !isLogin;
  document.getElementById("authTitle").innerText = isLogin ? "Entrar" : "Cadastrar";
  document.getElementById("authBtn").innerText = isLogin ? "Entrar" : "Cadastrar";
  document.getElementById("switchAuth").innerText = isLogin ? "Cadastrar" : "Já tenho conta";
}

function login() {
  const emailInput = document.getElementById("email").value;
  const passwordInput = document.getElementById("password").value;

  if (!emailInput || !passwordInput) return alert("Preencha email e senha");

  if (isLogin) {
    // LOGIN
    auth.signInWithEmailAndPassword(emailInput, passwordInput)
      .catch(err => alert(err.message));
  } else {
    // CADASTRO
    auth.createUserWithEmailAndPassword(emailInput, passwordInput)
      .then(() => alert("Cadastro realizado com sucesso!"))
      .catch(err => alert(err.message));
  }
}

function logout() {
  auth.signOut();
}

// Troca de páginas
auth.onAuthStateChanged(user => {
  const authBox = document.getElementById("authBox");
  const shopBox = document.getElementById("shopBox");
  const adminBox = document.getElementById("adminBox");

  if (!user) {
    authBox.classList.remove("hidden");
    shopBox.classList.add("hidden");
    adminBox.classList.add("hidden");
    return;
  }

  authBox.classList.add("hidden");

  if (user.email === ADMIN_EMAIL) {
    adminBox.classList.remove("hidden");
    loadOrders();
  } else {
    shopBox.classList.remove("hidden");
  }
});

// Enviar pedido
function sendOrder() {
  const productInput = document.getElementById("product");
  const product = productInput.value;
  if (!product) return alert("Digite o produto");

  db.collection("orders").add({
    user: auth.currentUser.email,
    product,
    status: "Pendente",
    created: new Date()
  }).then(() => {
    alert("Pedido enviado!");
    productInput.value = "";
  });
}

// Carregar pedidos admin
function loadOrders() {
  const ordersDiv = document.getElementById("orders");
  db.collection("orders").orderBy("created","desc")
    .onSnapshot(snapshot => {
      ordersDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const o = doc.data();
        ordersDiv.innerHTML += `
          <div class="order">
            <b>Usuário:</b> ${o.user}<br>
            <b>Produto:</b> ${o.product}<br>
            <b>Status:</b> ${o.status}
          </div>
        `;
      });
    });
}
</script>

</body>
  </html>
