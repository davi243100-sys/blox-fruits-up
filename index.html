<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Blox Fruits UP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background:#0f172a; color:#fff; margin:0; }
.container { max-width:400px; margin:40px auto; background:#020617; padding:20px; border-radius:10px; }
h2 { text-align:center; }
input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:none; }
button { background:#22c55e; color:#000; font-weight:bold; cursor:pointer; }
.hidden { display:none; }
.order { background:#020617; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #334155; }
.notice { font-size:12px; color:#94a3b8; margin-top:10px; }
.admin { border:2px solid gold; }
#switchAuth { background:#3b82f6; color:#fff; margin-top:10px; }
</style>
</head>
<body>

<!-- LOGIN / CADASTRO -->
<div class="container" id="authBox">
  <h2 id="authTitle">Entrar</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">
  <button id="authBtn" onclick="authAction()">Entrar</button>
  <button id="switchAuth" onclick="toggleAuth()">Cadastrar</button>
  <p class="notice">⚠️ Não compartilhe seu e-mail com desconhecidos.</p>
</div>

<!-- LOJA -->
<div class="container hidden" id="shopBox">
  <h2>Comprar UP</h2>
  <input id="product" placeholder="Produto (ex: Max Level)">
  <button onclick="sendOrder()">Enviar Pedido</button>
  <button onclick="logout()" style="background:#ef4444;margin-top:20px;">Sair</button>
</div>

<!-- ADMIN -->
<div class="container hidden admin" id="adminBox">
  <h2>Painel do Admin</h2>
  <div id="orders"></div>
  <button onclick="logout()" style="background:#ef4444;margin-top:20px;">Sair</button>
</div>

<script>
let isLogin = true; // login ou cadastro
const ADMIN_EMAIL = "davi.243100@gmail.com";

function toggleAuth() {
  isLogin = !isLogin;
  document.getElementById("authTitle").innerText = isLogin ? "Entrar" : "Cadastrar";
  document.getElementById("authBtn").innerText = isLogin ? "Entrar" : "Cadastrar";
  document.getElementById("switchAuth").innerText = isLogin ? "Cadastrar" : "Já tenho conta";
}

function authAction() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) return alert("Preencha email e senha");

  // pegar usuários do localStorage
  let users = JSON.parse(localStorage.getItem("users") || "[]");

  if (isLogin) {
    // LOGIN
    const user = users.find(u => u.email === email && u.password === password);
    if (!user) return alert("Email ou senha incorretos");
    loginUser(user.email);
  } else {
    // CADASTRO
    if (users.find(u => u.email === email)) return alert("Email já cadastrado");
    users.push({ email, password });
    localStorage.setItem("users", JSON.stringify(users));
    alert("Cadastro realizado com sucesso!");
    loginUser(email);
  }
}

function loginUser(email) {
  localStorage.setItem("currentUser", email);
  document.getElementById("authBox").classList.add("hidden");
  if (email === ADMIN_EMAIL) {
    document.getElementById("adminBox").classList.remove("hidden");
    loadOrders();
  } else {
    document.getElementById("shopBox").classList.remove("hidden");
  }
}

function logout() {
  localStorage.removeItem("currentUser");
  document.getElementById("authBox").classList.remove("hidden");
  document.getElementById("shopBox").classList.add("hidden");
  document.getElementById("adminBox").classList.add("hidden");
}

// Pedidos
function sendOrder() {
  const productInput = document.getElementById("product");
  const product = productInput.value;
  if (!product) return alert("Digite o produto");

  let orders = JSON.parse(localStorage.getItem("orders") || "[]");
  orders.push({
    user: localStorage.getItem("currentUser"),
    product,
    status: "Pendente",
    created: new Date().toLocaleString()
  });
  localStorage.setItem("orders", JSON.stringify(orders));
  alert("Pedido enviado!");
  productInput.value = "";
}

// Carregar pedidos admin
function loadOrders() {
  const ordersDiv = document.getElementById("orders");
  let orders = JSON.parse(localStorage.getItem("orders") || "[]");
  ordersDiv.innerHTML = "";
  orders.reverse().forEach(o => {
    ordersDiv.innerHTML += `
      <div class="order">
        <b>Usuário:</b> ${o.user}<br>
        <b>Produto:</b> ${o.product}<br>
        <b>Status:</b> ${o.status}<br>
        <b>Criado:</b> ${o.created}
      </div>
    `;
  });
}

// Auto-login se já estiver
window.onload = () => {
  const currentUser = localStorage.getItem("currentUser");
  if (currentUser) loginUser(currentUser);
};
</script>

</body>
</html>
