<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Blox Fruits UP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background:#0f172a; color:#fff; margin:0; }
.container { max-width:400px; margin:40px auto; background:#020617; padding:20px; border-radius:10px; }
h2 { text-align:center; }
input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:none; }
button { background:#22c55e; color:#000; font-weight:bold; cursor:pointer; }
.hidden { display:none; }
.order { background:#020617; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #334155; }
.notice { font-size:12px; color:#94a3b8; margin-top:10px; }
.admin { border:2px solid gold; }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h2>Entrar</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p class="notice">
    ⚠️ Não compartilhe seu e-mail com desconhecidos.
  </p>
</div>

<!-- LOJA -->
<div class="container hidden" id="shopBox">
  <h2>Comprar UP</h2>
  <input id="product" placeholder="Produto (ex: Max Level)">
  <button onclick="sendOrder()">Enviar Pedido</button>
  <button onclick="logout()" style="background:#ef4444;margin-top:20px;">Sair</button>
</div>

<!-- ADMIN -->
<div class="container hidden admin" id="adminBox">
  <h2>Painel do Admin</h2>
  <div id="orders"></div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "COLE_AQUI",
  authDomain: "COLE_AQUI",
  projectId: "COLE_AQUI",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_EMAIL = "davi.243100@gmail.com";
const ADMIN_PASSWORD = "king";

function login() {
  const email = email.value;
  const password = password.value;
  auth.signInWithEmailAndPassword(email, password)
  .then(() => {})
  .catch(err => alert(err.message));
}

function logout() {
  auth.signOut();
}

auth.onAuthStateChanged(user => {
  if (!user) {
    loginBox.classList.remove("hidden");
    shopBox.classList.add("hidden");
    adminBox.classList.add("hidden");
    return;
  }

  loginBox.classList.add("hidden");

  if (user.email === ADMIN_EMAIL) {
    adminBox.classList.remove("hidden");
    loadOrders();
  } else {
    shopBox.classList.remove("hidden");
  }
});

function sendOrder() {
  const product = document.getElementById("product").value;
  if (!product) return alert("Digite o produto");

  db.collection("orders").add({
    user: auth.currentUser.email,
    product,
    status: "Pendente",
    created: new Date()
  }).then(() => {
    alert("Pedido enviado!");
    product.value = "";
  });
}

function loadOrders() {
  db.collection("orders").orderBy("created","desc")
  .onSnapshot(snapshot => {
    orders.innerHTML = "";
    snapshot.forEach(doc => {
      const o = doc.data();
      orders.innerHTML += `
        <div class="order">
          <b>Usuário:</b> ${o.user}<br>
          <b>Produto:</b> ${o.product}<br>
          <b>Status:</b> ${o.status}
        </div>
      `;
    });
  });
}
</script>

</body>
</html>
